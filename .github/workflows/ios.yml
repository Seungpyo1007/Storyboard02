name: Run Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test_ios:
    # âš ï¸ ìˆ˜ì •: macos-latestë¡œ ì˜¤íƒ€ ìˆ˜ì •
    runs-on: macos-latest

    steps:
    # 1. Checkout the repository code (using v4, the latest version)
    - uses: actions/checkout@v4
      
    # 2. Select a specific Xcode version (Recommended practice)
    # macOS runners usually have multiple versions installed. 
    # Specifying the version ensures consistency.
    - name: Select Xcode 15.3
      uses: developer/select-xcode@v1
      with:
        version: 15.3
    
    # Optional: Verify the selected version (good for debugging)
    - name: Show active Xcode version
      run: xcodebuild -version

    # 3. Run the Clean and Test command
    - name: Start xcode build and run tests ğŸ› 
      run: |
        xcodebuild clean test \
          -project RefactorMoti/RefactorMoti.xcodeproj \
          -scheme RefactorMoti \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=latest'
